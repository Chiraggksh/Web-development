<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">

</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the Game</h2>

    <div class="box-container">
        <div class="lineone">
            <div class="box red" type="button" id="red">1</div>
        <div class="box yellow" type="button" id="yellow">2</div>
        </div>
        
        <div class="linetwo"> <div class="box green" type="button" id="green">3
        </div>
        <div class="box purple" type="button" id="purple">4</div></div>
       
    </div>
    
    <script src="simon.js"></script>
</body>
</html>
